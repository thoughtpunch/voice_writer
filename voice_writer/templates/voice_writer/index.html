{% extends 'voice_writer/base.html' %}

{% block content %}
<h2>Welcome to VoiceWriter</h2>

<!-- Button to trigger HTMX request -->
<button hx-get="{% url 'load_summary' %}" hx-target="#summary-container" hx-swap="innerHTML">
    Load Summary
</button>

<!-- Container where the summary will be loaded -->
<div id="summary-container">
    <p>Click the button to load a summary.</p>
</div>
{% endblock %}
